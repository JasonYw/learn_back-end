<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8">
        <title>classes</title>
        <script src="https://g.csdnimg.cn/??lib/jquery/1.12.4/jquery.min.js,report/1.0.6/report.js"></script>
        <style>
            .hide{
                display: none;
            }
            .shadow{
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                background-color: black;
                opacity: 0.4;
                z-index: 999;
            }
            .modal{
                z-index: 1000;
                position: fixed;
                left: 50%;
                top: 50%;
                height: 300px;
                width: 400px;
                margin-left: -200px;
                margin-top: -150px;
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <h1>classes</h1>
        <div>
            <a href="/add_class/">add</a>
            <button onclick="showModal()">对话框添加</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>class</th>
                    <th>operate</th>
                    <th>operate_</th>
                </tr>
            </thead>
            <tbody>
                {% for class in class_list %}
                    <tr>
                        <td>{{class.0}}</td>
                        <td>{{class.1}}</td>
                        <td>
                            <a href="/del_class/?nid={{class.0}}">delete</a>
                            
                            <a href="/edit_class/?nid={{class.0}}">edit</a>
                        </td>
                        <td>
                            |<button value="{{class.0}}" onclick="AjaxDelete(this);">delete_</button>
                            |<button value="{{class.0}}" onclick="AjaxEdit(this);">edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">return</a>
    </body>

    <div id="shadow" class="shadow hide"></div>
    <div id="modal" class="modal hide">
        <P><input id ="title" type="text" name="title"></P>
        <input type="submit" value="提交" onclick="AjaxSend();"><span id="error"></span>
        <input type="button" value="cancle" onclick="cancleModal();">
    </div>
    <div id="shadow-edit" class="shadow hide"></div>
    <div id="modal-edit" class="modal hide">
        <span><span>
        <input type="text" name="" id="" ><span id=""></span>
        <input type="button" value="" name="" id="" onclick="">
    </div>
    <script>
        function showModal(){
            document.getElementById('shadow').classList.remove('hide')
            document.getElementById('modal').classList.remove('hide')
        }
        function cancleModal(){
            document.getElementById('shadow').classList.add('hide')
            document.getElementById('modal').classList.add('hide')
        }
        function AjaxSend(){
            $.ajax({
                url:'/modal_add_class/',
                type:'POST',
                data:{
                    'title':$('#title').val()
                },
                success:function(data){
                    //当服务端处理完成后，返回数据时，该函数自动调用
                    //data代表服务端返回的值
                    //服务器先拿到值
                    if (data =="ok"){
                        location.href='/class/';
                    }else{
                        $('#error').text(data);
                    }

                }
            })
        }
        function AjaxDelete(obj){
            var class_id =obj.getAttribute("value")
            $.ajax({
                url:'/modal_del_class/',
                type:'POST',
                data:{
                    'class_id':class_id
                },
                success:function(data){
                    if (data =='200'){
                        location.href ='/class/'
                    }else{
                        alert('error delete class id :'+class_id)
                    }
                }
            })
        }
        function AjaxEdit(obj){
            var class_id =obj.getAttribute("value")
            $.ajax({
                url:'/modal_edit_class/',
                type:'GET',
                data:{
                    'nid':class_id
                },
                success:function(data){
                    if (data !=''){
                        document.getElementById('shadow-edit').classList.remove('hide')
                        document.getElementById('modal-edit').classList.remove('hide')
                        $('#modal-edit').children('span').text('class id:'+class_id+' class name: '+data)
                        window.location('/class/')
                    }else{
                        alert('error edit id of class:'+class_id)
                    }

                }
            })
        }
    </script>
</html>
